<!-- Population Dynamics -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Population Dynamics</h4>
    
    <!-- Monthly Abandonment -->
    <div>
        <div class="flex justify-between">
            <label for="monthlyAbandonment" class="parameter-label">Monthly Abandonment</label>
            <span id="monthlyAbandonmentValue" class="parameter-value">2</span>
        </div>
        <input type="range" id="monthlyAbandonment" min="0" max="50" value="2" step="1"
               oninput="document.getElementById('monthlyAbandonmentValue').textContent=this.value">
        <p class="parameter-description">Number of cats abandoned per month</p>
    </div>

    <!-- Survival Rates Section -->
    <div class="mt-6">
        <h5 class="text-sm font-medium text-gray-700 mb-4">Survival Rates</h5>
        
        <!-- Kitten Survival Rate -->
        <div class="mb-4">
            <div class="flex justify-between">
                <label for="kittenSurvivalRate" class="parameter-label">Kitten Survival Rate</label>
                <span id="kittenSurvivalRateValue" class="parameter-value">0.5</span>
            </div>
            <input type="range" id="kittenSurvivalRate" min="0.1" max="0.9" value="0.5" step="0.05"
                   oninput="document.getElementById('kittenSurvivalRateValue').textContent=this.value">
            <p class="parameter-description">Annual survival rate for kittens</p>
        </div>

        <!-- Adult Survival Rate -->
        <div class="mb-4">
            <div class="flex justify-between">
                <label for="adultSurvivalRate" class="parameter-label">Adult Survival Rate</label>
                <span id="adultSurvivalRateValue" class="parameter-value">0.75</span>
            </div>
            <input type="range" id="adultSurvivalRate" min="0.2" max="0.95" value="0.75" step="0.05"
                   oninput="document.getElementById('adultSurvivalRateValue').textContent=this.value">
            <p class="parameter-description">Annual survival rate for adults</p>
        </div>
    </div>

    <!-- Breeding Parameters -->
    <div class="mt-6">
        <h5 class="text-sm font-medium text-gray-700 mb-4">Breeding Parameters</h5>
        
        <!-- Breeding Rate -->
        <div>
            <div class="flex justify-between">
                <label for="breedingRate" class="parameter-label">Breeding Rate</label>
                <span id="breedingRateValue" class="parameter-value">0.85</span>
            </div>
            <input type="range" id="breedingRate" min="0" max="1" value="0.85" step="0.05"
                   oninput="document.getElementById('breedingRateValue').textContent=this.value">
            <p class="parameter-description">Probability of successful breeding</p>
        </div>

        <!-- Kittens Per Litter -->
        <div>
            <div class="flex justify-between">
                <label for="kittensPerLitter" class="parameter-label">Kittens Per Litter</label>
                <span id="kittensPerLitterValue" class="parameter-value">4</span>
            </div>
            <input type="range" id="kittensPerLitter" min="1" max="8" value="4" step="1"
                   oninput="document.getElementById('kittensPerLitterValue').textContent=this.value">
            <p class="parameter-description">Average number of kittens per litter</p>
        </div>

        <!-- Litters Per Year -->
        <div>
            <div class="flex justify-between">
                <label for="littersPerYear" class="parameter-label">Litters Per Year</label>
                <span id="littersPerYearValue" class="parameter-value">2.5</span>
            </div>
            <input type="range" id="littersPerYear" min="1" max="4" value="2.5" step="0.5"
                   oninput="document.getElementById('littersPerYearValue').textContent=this.value">
            <p class="parameter-description">Average number of litters per year</p>
        </div>
    </div>
</div>
