<!-- Basic Parameters -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Basic Parameters</h4>
    
    <!-- Initial Colony Size -->
    <div>
        <label class="parameter-label" for="currentSize">Initial Colony Size</label>
        <input type="range" id="currentSize" min="1" max="250" value="10" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="currentSizeValue">10</span>
            <span class="parameter-description">cats</span>
        </div>
    </div>

    <!-- Already Sterilized -->
    <div>
        <label class="parameter-label" for="sterilizedCount">Already Sterilized</label>
        <input type="range" id="sterilizedCount" min="0" max="10" value="0" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="sterilizedCountValue">0</span>
            <span class="parameter-description">cats</span>
        </div>
    </div>

    <!-- Monthly Sterilization Rate -->
    <div>
        <label class="parameter-label" for="monthlysterilization">Monthly Sterilization Rate</label>
        <input type="range" id="monthlysterilization" min="0" max="10" value="1" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="monthlysterilizationValue">1</span>
            <span class="parameter-description">cats/month</span>
        </div>
    </div>

    <!-- Sterilization Cost -->
    <div>
        <label class="parameter-label" for="sterilizationCost">Sterilization Cost per Cat</label>
        <input type="number" id="sterilizationCost" min="0" value="50" class="w-full p-2 border rounded">
        <div class="flex justify-between">
            <span class="parameter-description">USD per cat</span>
        </div>
    </div>

    <!-- Simulation Length -->
    <div>
        <label class="parameter-label" for="months">Simulation Length</label>
        <input type="range" id="months" min="1" max="60" value="12" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="monthsValue">12</span>
            <span class="parameter-description">months</span>
        </div>
    </div>

    <!-- Monte Carlo Toggle -->
    <div class="flex items-center space-x-2">
        <input type="checkbox" id="useMonteCarlo" class="form-checkbox">
        <label for="useMonteCarlo" class="parameter-label">Use Monte Carlo Simulation</label>
    </div>
</div>

<!-- Action Buttons -->
<div class="button-container">
    <button onclick="handleCalculate()" class="primary-button">
        Calculate
    </button>
</div>
