<!-- Basic Parameters -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Basic Parameters</h4>
    
    <!-- Environment Presets -->
    <div>
        <label class="parameter-label mb-2 block">Colony Environment</label>
        <div class="grid grid-cols-2 gap-2 mb-2">
            <button type="button" class="preset-button" data-preset="residential">Residential Area</button>
            <button type="button" class="preset-button" data-preset="street">Street/Alley</button>
            <button type="button" class="preset-button" data-preset="park">Public Park</button>
            <button type="button" class="preset-button" data-preset="industrial">Industrial Area</button>
            <button type="button" class="preset-button" data-preset="parking">Parking Lot</button>
            <button type="button" class="preset-button" data-preset="forest">Forest/Nature</button>
            <button type="button" class="preset-button" data-preset="beach">Beach Area</button>
            <button type="button" class="preset-button" data-preset="custom">Custom</button>
        </div>
        <div id="presetInfo" class="mt-2 text-sm text-gray-600"></div>
    </div>

    <!-- Territory Size -->
    <div>
        <label class="parameter-label" for="territorySize">Territory Size</label>
        <input type="range" id="territorySize" min="100" max="100000" value="1000" class="slider">
        <div class="flex justify-between">
            <input type="number" id="territorySizeCustom" min="100" max="100000" value="1000" 
                   class="w-24 p-1 border rounded text-right">
            <span class="parameter-description">square meters</span>
        </div>
    </div>

    <!-- Density Threshold -->
    <div>
        <label class="parameter-label" for="densityThreshold">Environment Density</label>
        <input type="range" id="densityThreshold" min="0.2" max="5.0" step="0.1" value="1.2" class="slider">
        <div class="flex justify-between">
            <input type="number" id="densityThresholdCustom" min="0.2" max="5.0" step="0.1" value="1.2" 
                   class="w-24 p-1 border rounded text-right">
            <span class="parameter-description">cats per 100mÂ²</span>
        </div>
    </div>
    
    <!-- Initial Colony Size -->
    <div>
        <label class="parameter-label" for="initialColonySize">Initial Colony Size</label>
        <input type="range" id="initialColonySize" min="1" max="250" value="10" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="initialColonySizeValue">10</span>
            <span class="parameter-description">cats</span>
        </div>
    </div>

    <!-- Already Sterilized -->
    <div>
        <label class="parameter-label" for="alreadySterilized">Already Sterilized</label>
        <input type="range" id="alreadySterilized" min="0" max="10" value="0" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="alreadySterilizedValue">0</span>
            <span class="parameter-description">cats</span>
        </div>
    </div>

    <!-- Monthly Sterilization Rate -->
    <div>
        <label class="parameter-label" for="monthlySterilizationRate">Monthly Sterilization Rate</label>
        <input type="range" id="monthlySterilizationRate" min="0" max="10" value="1" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="monthlySterilizationRateValue">1</span>
            <span class="parameter-description">cats/month</span>
        </div>
    </div>

    <!-- Sterilization Cost -->
    <div>
        <label class="parameter-label" for="sterilizationCost">Sterilization Cost per Cat</label>
        <input type="number" id="sterilizationCost" min="0" value="50" class="w-full p-2 border rounded">
        <div class="flex justify-between">
            <span class="parameter-description">USD per cat</span>
        </div>
    </div>

    <!-- Simulation Length -->
    <div>
        <label class="parameter-label" for="simulationLength">Simulation Length</label>
        <input type="range" id="simulationLength" min="1" max="60" value="12" class="slider">
        <div class="flex justify-between">
            <span class="parameter-value" id="simulationLengthValue">12</span>
            <span class="parameter-description">months</span>
        </div>
    </div>

    <!-- Monte Carlo Toggle -->
    <div class="flex items-center space-x-2 mb-4">
        <label class="toggle-switch">
            <input type="checkbox" id="useMonteCarlo">
            <span class="toggle-slider"></span>
        </label>
        <label for="useMonteCarlo" class="toggle-label parameter-label">Use Monte Carlo Simulation</label>
    </div>

    <!-- Monte Carlo Parameters -->
    <div class="space-y-4" id="monteCarloParams" style="display: none;">
        <h4 class="text-base font-medium text-gray-700">Monte Carlo Parameters</h4>
        
        <!-- Number of Simulations -->
        <div>
            <label class="parameter-label" for="numberOfSimulations">Number of Simulations</label>
            <input type="range" id="numberOfSimulations" min="100" max="1000" value="500" step="100" class="slider">
            <div class="flex justify-between">
                <span class="parameter-value" id="numberOfSimulationsValue">500</span>
                <span class="parameter-description">simulations</span>
            </div>
        </div>

        <!-- Variation Coefficient -->
        <div>
            <label class="parameter-label" for="variationCoefficient">Variation Coefficient</label>
            <input type="range" id="variationCoefficient" min="0" max="1" value="0.2" step="0.05" class="slider">
            <div class="flex justify-between">
                <span class="parameter-value" id="variationCoefficientValue">0.2</span>
                <span class="parameter-description">coefficient</span>
            </div>
        </div>
    </div>
</div>
