<!-- Resource Factors -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Resource Factors</h4>

    <div><!-- Food Cost per Cat -->
    <div>
        <div class="flex justify-between">
            <label for="foodCostPerCat" class="parameter-label">Food Cost per Cat (Monthly)</label>
            <span id="foodCostPerCatValue" class="parameter-value">$15.00</span>
        </div>
        <input type="range" id="foodCostPerCat" min="0" max="50" value="15" step="0.5"
               oninput="document.getElementById('foodCostPerCatValue').textContent='$' + parseFloat(this.value).toFixed(2)">
        <p class="parameter-description">Base monthly cost to feed one cat</p>
    </div>
        <div class="flex justify-between">
            <label for="baseFoodCapacity" class="parameter-label">Base Food Capacity</label>
            <span id="baseFoodCapacityValue" class="parameter-value">0.95</span>
        </div>
        <input type="range" id="baseFoodCapacity" min="0" max="2" value="0.95" step="0.05"
               oninput="document.getElementById('baseFoodCapacityValue').textContent=this.value">
        <p class="parameter-description">Base food availability per cat</p>
    </div>

    <!-- Food Scaling Factor -->
    <div>
        <div class="flex justify-between">
            <label for="foodScalingFactor" class="parameter-label">Food Scaling Factor</label>
            <span id="foodScalingFactorValue" class="parameter-value">0.9</span>
        </div>
        <input type="range" id="foodScalingFactor" min="0.5" max="1" value="0.9" step="0.05"
               oninput="document.getElementById('foodScalingFactorValue').textContent=this.value">
        <p class="parameter-description">How quickly food availability decreases with population</p>
    </div>

    <!-- Caretaker Support -->
    <div>
        <div class="flex justify-between">
            <label for="caretakerSupport" class="parameter-label">Feedings Per Week</label>
            <span id="caretakerSupportValue" class="parameter-value">3</span>
        </div>
        <input type="range" id="caretakerSupport" min="0" max="21" value="3" step="1"
               oninput="document.getElementById('caretakerSupportValue').textContent=this.value">
        <p class="parameter-description">Number of times the colony is fed per week (up to 3 times per day)</p>
    </div>

    <!-- Feeding Consistency -->
    <div>
        <div class="flex justify-between">
            <label for="feedingConsistency" class="parameter-label">Feeding Consistency</label>
            <span id="feedingConsistencyValue" class="parameter-value">0.9</span>
        </div>
        <input type="range" id="feedingConsistency" min="0" max="1" value="0.9" step="0.1"
               oninput="document.getElementById('feedingConsistencyValue').textContent=this.value">
        <p class="parameter-description">Consistency of feeding schedule</p>
    </div>
</div>
