<!-- Habitat Quality -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Habitat Quality</h4>

    <!-- Water Availability -->
    <div>
        <div class="flex justify-between">
            <label for="waterAvailability" class="parameter-label">Water Availability</label>
            <span id="waterAvailabilityValue" class="parameter-value">0.9</span>
        </div>
        <input type="range" id="waterAvailability" min="0" max="1" value="0.9" step="0.1"
               oninput="document.getElementById('waterAvailabilityValue').textContent=this.value">
        <p class="parameter-description">Availability and quality of water sources</p>
    </div>

    <!-- Shelter Quality -->
    <div>
        <div class="flex justify-between">
            <label for="shelterQuality" class="parameter-label">Shelter Quality</label>
            <span id="shelterQualityValue" class="parameter-value">0.8</span>
        </div>
        <input type="range" id="shelterQuality" min="0" max="1" value="0.8" step="0.1"
               oninput="document.getElementById('shelterQualityValue').textContent=this.value">
        <p class="parameter-description">Quality and availability of shelter</p>
    </div>

    <!-- Human Interference -->
    <div>
        <div class="flex justify-between">
            <label for="humanInterference" class="parameter-label">Human Interference</label>
            <span id="humanInterferenceValue" class="parameter-value">0.3</span>
        </div>
        <input type="range" id="humanInterference" min="0" max="1" value="0.3" step="0.1"
               oninput="document.getElementById('humanInterferenceValue').textContent=this.value">
        <p class="parameter-description">Level of human interference with the colony</p>
    </div>
</div>
