<!-- Habitat Quality -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Habitat Quality</h4>

    <!-- Water Availability -->
    <div class="mb-4">
        <div class="flex justify-between">
            <label for="waterAvailability" class="parameter-label">Water Availability</label>
            <span id="waterAvailabilityValue" class="parameter-value">0.95</span>
        </div>
        <input type="range" id="waterAvailability" min="0" max="1" value="0.95" step="0.05"
               oninput="document.getElementById('waterAvailabilityValue').textContent=this.value">
        <p class="parameter-description">Availability and quality of water sources</p>
    </div>

    <!-- Shelter Quality -->
    <div class="mb-4">
        <div class="flex justify-between">
            <label for="shelterQuality" class="parameter-label">Shelter Quality</label>
            <span id="shelterQualityValue" class="parameter-value">0.85</span>
        </div>
        <input type="range" id="shelterQuality" min="0" max="1" value="0.85" step="0.05"
               oninput="document.getElementById('shelterQualityValue').textContent=this.value">
        <p class="parameter-description">Quality and availability of shelter</p>
    </div>
</div>
