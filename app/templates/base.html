<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii Cats - {% block title %}Cat Colony Population Estimator{% endblock %}</title>
    
    <!-- Tailwind UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//rsms.me/inter/inter.css">
    
    <!-- Plotly -->
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVRFbVvJgDXjgHvTDQCMVDgVqoKWtDLjk",
            projectId: "catmap-e5581",
            authDomain: "catmap-e5581.firebaseapp.com",
            storageBucket: "catmap-e5581.appspot.com",
            messagingSenderId: "1020492328466"
        };
        
        console.log('Firebase Config:', {
            ...firebaseConfig,
            apiKey: firebaseConfig.apiKey ? 'present' : 'missing',  // Don't log the actual API key
        });
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hawaii-blue': '#0077be',
                        'hawaii-green': '#2d5a27',
                        'hawaii-sand': '#f4d03f',
                        'hawaii-coral': '#ff6b6b',
                    },
                    fontFamily: {
                        sans: ['Inter var', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="{{ url_for('static', filename='img/logo.png') }}" alt="Hawaii Cats">
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="{{ url_for('main.index') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'main.index' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Home</a>
                            <a href="{{ url_for('main.calculator') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'main.calculator' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Calculator</a>
                            <a href="{{ url_for('main.catmap') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'main.catmap' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Cat Map</a>
                            {% if session.user_id %}
                            <a href="{{ url_for('auth.dashboard') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'auth.dashboard' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Dashboard</a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500 font-medium">v2.4.0-beta</span>
                        <a href="{{ url_for('auth.login') }}" id="login-button" class="hidden text-sm font-medium text-hawaii-blue hover:text-blue-700">
                            Sign In
                        </a>
                        <button id="logout-button" class="hidden text-sm font-medium text-gray-500 hover:text-gray-700">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main content -->
        <div class="py-10">
            <main>
                <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <script type="module">
        import { initAuthStateObserver } from '/static/js/auth.js';
        document.addEventListener('DOMContentLoaded', function() {
            initAuthStateObserver();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
