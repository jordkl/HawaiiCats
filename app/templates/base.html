<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii Cats - {% block title %}Cat Colony Population Estimator{% endblock %}</title>
    
    <!-- Tailwind UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//rsms.me/inter/inter.css">
    
    <!-- Plotly -->
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "{{ config.get('FIREBASE_API_KEY', '') }}",
            projectId: "{{ config.get('FIREBASE_PROJECT_ID', '') }}",
            authDomain: "{{ config.get('FIREBASE_AUTH_DOMAIN', '') }}",
            storageBucket: "{{ config.get('FIREBASE_STORAGE_BUCKET', '') }}",
            messagingSenderId: "{{ config.get('FIREBASE_MESSAGING_SENDER_ID', '') }}"
        };
        
        console.log('Firebase Config:', {
            ...firebaseConfig,
            apiKey: firebaseConfig.apiKey ? 'present' : 'missing',  // Don't log the actual API key
        });
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hawaii-blue': '#0077be',
                        'hawaii-green': '#2d5a27',
                        'hawaii-sand': '#f4d03f',
                        'hawaii-coral': '#ff6b6b',
                    },
                    fontFamily: {
                        sans: ['Inter var', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="{{ url_for('static', filename='images/logo.png') }}" alt="Hawaii Cats">
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="{{ url_for('simulation.home') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'simulation.home' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Home</a>
                            <a href="{{ url_for('simulation.calculator') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'simulation.calculator' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Calculator</a>
                            <a href="{{ url_for('sightings.catmap') }}" class="inline-flex items-center border-b-2 {% if request.endpoint == 'sightings.catmap' %}border-hawaii-blue text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">Cat Map</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 font-medium">v2.3.0-beta</span>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main content -->
        <div class="py-10">
            <main>
                <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
