<!-- Seasonal Factors -->
<div class="space-y-4">
    <h4 class="text-base font-medium text-hawaii-blue">Seasonal Factors</h4>

    <!-- Seasonal Breeding Amplitude -->
    <div>
        <div class="flex justify-between">
            <label for="seasonalBreedingAmplitude" class="parameter-label">Seasonal Breeding Amplitude</label>
            <span id="seasonalBreedingAmplitudeValue" class="parameter-value">0.2</span>
        </div>
        <input type="range" id="seasonalBreedingAmplitude" min="0" max="0.5" value="0.2" step="0.05"
               oninput="document.getElementById('seasonalBreedingAmplitudeValue').textContent=this.value">
        <p class="parameter-description">Magnitude of seasonal breeding variation</p>
    </div>

    <!-- Peak Breeding Month -->
    <div>
        <div class="flex justify-between">
            <label for="peakBreedingMonth" class="parameter-label">Peak Breeding Month</label>
            <span id="peakBreedingMonthValue" class="parameter-value">3</span>
        </div>
        <input type="range" id="peakBreedingMonth" min="1" max="12" value="3"
               oninput="document.getElementById('peakBreedingMonthValue').textContent=this.value">
        <p class="parameter-description">Month with highest breeding activity (1-12)</p>
    </div>
</div>
